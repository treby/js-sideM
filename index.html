<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>SideM Generator</title>
  </head>
  <body>
    <h1>SideM Generator</h1>
    <p>from <a href="http://saasan.github.io/sidem-mydesk/">http://saasan.github.io/sidem-mydesk/</a></p>
    <section>
      <input class="name" type="text" data-number="0">
      <input class="line" type="text" data-number="0">
      <input class="name" type="text" data-number="1">
      <input class="line" type="text" data-number="1">
      <input id="cover-heading_input">
    </section>
    <section>
      <p><canvas id="sidem-mydesk" width="640" height="586" class="center-block"></canvas></p>
      <p><button id="output">Output</button></p>
      <p id="result"></p>
    </section>

    <script src="js/sidem-mydesk.js"></script>
    <script src="js/sidem-mydesk-ui.js"></script>
    <script src="js/init.js"></script>
    <script src="css-filter-js/js/css-filter.js"></script>
  </body>
</html>
